

<div>
{{range $value := . }}
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
        {{/*{{$value.Title}}*/}}
            <h1><a href="/edit?id={{$value.Id}}">{{ $value.Title }}</a></h1>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
{{$value.Content}}
            {{/*{{ $value.ContentHtml | unescape }}*/}}
        </div>
        <div class="col-xs-2">
        </div>
    </div>
    {{ end }}
</div>
